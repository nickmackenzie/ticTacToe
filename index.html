<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TicTacToe</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
    rel="stylesheet">

</head>

<body>
  <h1>Tic Tac Toe</h1>
  <h2 id="player-turn">Its Your Turn X</h2>
  <div id="container" class="container">

    <div id="game-board">
      <div class="square" id="0" data-row="0"></div>
      <div class="square" id="1" data-row="0"></div>
      <div class="square" id="2" data-row="0"></div>
      <div class="square" id="0" data-row="1"></div>
      <div class="square" id="1" data-row="1"></div>
      <div class="square" id="2" data-row="1"></div>
      <div class="square" id="0" data-row="2"></div>
      <div class="square" id="1" data-row="2"></div>
      <div class="square" id="2" data-row="2"></div>
    </div>

  </div>
  <div class="button-wrapper">
    <div class="btn"> <button>Reset</button></div>

    <h1 id="winMsg"></h1>
  </div>
  <script src="/js/game.js"></script>
</body>

</html>
